<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="profileInfo">
    <img width="150px" height="150px" src="{{profilePicture}}"/>
    <div id="name">{{username}}</div>
    <div id="status">{{status}}</div>
  </div>
</ion-content>
